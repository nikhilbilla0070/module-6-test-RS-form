<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form  id="registration">

            <div class="form">
                <div class="col-md-4 name-container">
                    <label for="first-name" class="form-label">First name</label>
                    <input type="text" class="form-control" value="" id="first-name" onchange={onChangeFName()}  required autocomplete="off" onmouseleave={onChangeFName()} >
                    <div class="valid-feedback" id="first-name-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="first-name-invalid">
                        Please enter a valid first name
                    </div>
                </div>


                <div class="col-md-4 name-container">
                    <label for="last-name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last-name" required autocomplete="off" onchange={onChangeLName()}  onmouseleave={onChangeLName()} >
                    <div class="valid-feedback" id="last-name-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="last-name-invalid">
                        Please enter a valid last name
                    </div>
                </div>


                <div class="col-md-4 email-container">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control email" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off" onchange={onChangeEmail()} onmouseleave={onChangeEmail()}>
                        <div class="valid-feedback" id="email-valid">
                            Looks good!
                        </div>
                        <div class="invalid-feedback" id="email-invalid">
                            Please enter a valid email.
                        </div>
                    </div>
                </div>

                <div class="col-md-4 email-container">
                    <label for="email" class="form-label">Mobile Number</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">+91</span>
                        <input type="text" class="form-control mobile" id="mobile" aria-describedby="inputGroupPrepend" required autocomplete="off" onchange={onChangeMobile()} onmouseleave={onChangeMobile()}>
                        <div class="valid-feedback" id="mobile-valid">
                            Looks good!
                        </div>
                        <div class="invalid-feedback" id="mobile-invalid">
                            Please enter a valid mobile number.
                        </div>
                    </div>
                </div>

            </div>

            <form name="radioSelection" id="radio" >
                <h6>Gender</h6>
                <div class="additional">  
                    <div>
                      <input type="radio" id="male" name="gender" value="" onchange={setRadio()}
                            >
                      <label for="huey">Male</label>
                    </div>
                
                    <div>
                      <input type="radio" id="female" name="gender" value="" onchange={setRadio()}>
                      <label for="dewey">Female</label>
                    </div>
                
                    <div>
                      <input type="radio" id="others" name="gender" value="" onchange={setRadio()}>
                      <label for="louie">Others</label>
                    </div>
                </div>
                <div class="valid-feedback" id="state-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="state-invalid">
                    Please select a valid gender.
                </div>
            </form>     
            
            
            <div class="country-form">
                <label for="country">Country</label>
                <select class="form-select selection" id="country" required onchange={handleCountry()}>
                    <option value="Choose..." selected>Choose...</option>
                    <option value="India" >India</option>
                    <option value="USA" >USA</option>
                </select>
            </div>
            <div class="country-valid" id="countryValid">
                Looks good!
            </div>
            <div class="country-invalid" id="countryInvalid">
                Please select a valid country
            </div>
            <button class="submit" id="submit">Submit Form</button>
        </form>
    </div>




    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
